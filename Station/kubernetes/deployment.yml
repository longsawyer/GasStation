apiVersion: apps/v1
kind: Deployment
metadata:
  name: station
  labels:
    app: station
spec:
  replicas: 1
  selector:
    matchLabels:
      app: station
  template:
    metadata:
      labels:
        app: station
    spec:
      containers:
        - name: station
          image: laios/station:1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
       